{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card border-primary m-auto mb-5 mt-5" style="max-width: 30rem">
    <div class="card-header text-center">Leave a Review</div>
    <div class="card-body">
        <form method="post" class="m-auto" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="form-control btn btn-primary">Add Review</button>
        </form>
    </div>
    <div class="card-footer text-center">
        <p><a href="{% url 'list-review' %}">My Reviews</a></p>
    </div>
</div>
{% endblock %}
